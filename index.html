<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="text" id="name" placeholder="name"><br><br>
        <input type="text" id="email" placeholder="email"><br><br>
        <input type="text" id="city" placeholder="city"><br><br>
         <button type="button" onclick="getdata()">get data</button>
    </form>
    <script>
        
        let currentindex=0;
        async function getdata(){
            try{
            const response= await fetch("https://api.restful-api.dev/objects")
            const data= await response.json();
            console.log(data);
            let first=data[currentindex];
            document.getElementById("name").value=first.name;
            document.getElementById("email").value=first.email;
            document.getElementById("city").value=first.city;
            currentindex++;
        } catch(error){
            console.log(error)
        }finally{
            console.log("completed")
        }
    }
        
    </script>
</body>
</html>
